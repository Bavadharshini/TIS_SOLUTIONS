<button (click)="getData()">Maximum Business Achieved</button>
<div [hidden]="!clicked">
<table class="minimal-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let employee of maxRevenueEmp">
        <td>{{ employee.id }}</td>
        <td>{{ employee.name }}</td>
      </tr>
    </tbody>
  </table>
</div>

<h2>Appraisal ratings</h2>
<form (ngSubmit)="onSubmit()" #AppraisalForm = "ngForm">
    <div class="form-group">
       <label for="id">Employee Id</label>
       <input type="text"
         class="form-control"
         id="emp-id"
         required
         [(ngModel)] = "model2.id"
         name="empId"
         #name = "ngModel"/>
         <div [hidden]="name.valid || name.pristine" class="alert alert danger">
           Employee Id is required
       </div>
    </div>

    <div class="form-group">
       <label for="emp-rating">Employee Rating</label>
       <input type="number"
         class="form-control"
         id="emp-rating"
         required
         [(ngModel)] = "model2.rating"
         name="empRating"
         #name = "ngModel"/>
         <div [hidden]="name.valid || name.pristine" class="alert alert danger">
           Rating is required
       </div>
    </div>
    <div class="form-group">
        <label for="emp-feedBack">Feedback</label>
        <input type="number"
          class="form-control"
          id="emp-rating"
          required
          [(ngModel)] = "model2.rating"
          name="empRating"
          #name = "ngModel"/>
          <div [hidden]="name.valid || name.pristine" class="alert alert danger">
            Rating is required
        </div>
     </div>
     <div class="form-group">
        <label for="emp-skills">Skills to improve</label>
        <input type="number"
          class="form-control"
          id="emp-skills"
          required
          [(ngModel)] = "model2.skillsToImprove"
          name="empSkills"
          #name = "ngModel"/>
          <div [hidden]="name.valid || name.pristine" class="alert alert danger">
            skills to improve is required
        </div>
        </div>
    <button type="submit" class="btn btn-success" [disabled]="!AppraisalForm.form.valid">Login</button>
</form>
